<template name="orionImageCrop">
  <div class="row">
    <div class="image-attribute col m6 col-sm-6" {{ this.atts }}>
      {{# if image }}
      <div class="row">
        <br/>
          {{# if base64 }}
            <img src="{{ base64 }}" id="croppedImg">
          {{ else }}
            <img src="{{ image.url }}" id="croppedImg">
          {{/ if }}
        </div>
        <div class="row">
          <div class="col s12 m5 l5">
              <button type="button" class="btn btn-danger btn-remove btn-xs red">{{ i18n 'global.delete' }}</button>
          </div>


          <div class="col s11 m6 l6">
            <button type="button" class="btn btn-xs blue crop right">Crop</button>
          </div>

          <div class="col s1 m1 l1">
            <div class="preloader-wrapper small active" id="saving" style="display:none;">
               <div class="spinner-layer spinner-blue-only">
                 <div class="circle-clipper left">
                   <div class="circle"></div>
                 </div><div class="gap-patch">
                   <div class="circle"></div>
                 </div><div class="circle-clipper right">
                   <div class="circle"></div>
                 </div>
               </div>
             </div>
           </div>
        </div>
      {{ else }}
        {{# if base64 }}
          <div class="row">
            <br/>
            <img src="{{ base64 }}" class="base64-preview {{ uploadingClass }}" id="croppedImg">
          </div>
          {{# if progress }}
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active determinate" style="width: {{ progress }}%"></div>
            </div>
          {{/ if }}
        {{ else }}
          <div class="row">
            <br/>
            <span class="btn btn-default btn-file btn-xs input-field {{# if filesystemIsUploading }}disabled{{/ if }}">
              {{ i18n 'attributes.image.choose' }} <input type="file" accept="image/*">
            </span>
          </div>
        {{/ if }}
      {{/ if }}
    </div>
  </div>
</template>
